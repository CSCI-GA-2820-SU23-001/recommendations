<!DOCTYPE html>
<html>

<head>
  <title> Recommendation RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Recommendation REST API Service</h1>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Status:</td>
          <td><span id="flash_message"></span></td>
        </tr>
      </table>
    </div>

    <!-- FORM -->
    <div class="col-md-12" id="form_data">
      <h3>Create, Retrieve, Update, Delete, and Rate a Recommendation:</h3>
      <div class="well">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="reco_id">Recommendation ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="reco_id" placeholder="Enter ID of Recommendation">
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
              <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
            </div>
          </div>
        </div> <!-- form horizontal -->

        <div class="form-horizontal">

          <!-- User ID -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="user_id">User ID:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user_id" placeholder="Enter a User ID">
            </div>
          </div>

          <!-- Product ID -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="product_id">Product_ID:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="product_id" placeholder="Enter the Product ID">
            </div>
          </div>

          <!-- Bought in last 30 days -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="bought">Bought in last 30 days:</label>
            <div class="col-sm-10">
              <select class="form-control" id="bought">
                <option value="true" selected>True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
          <!-- Recommendation rating -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="rating">Rating:</label>
            <div class="col-sm-10">
              <select class="form-control" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <!--Recommendation Type -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="reco_type">Recommendation Type:</label>
            <div class="col-sm-10">
              <select class="form-control" id="reco_type">
                <option value="UPSELL">Up Sell</option>
                <option value="CROSS_SELL">Cross Sell</option>
                <option value="FREQUENTLY_BOUGHT_TOGETHER">Frequently Bought Together</option>
                <option value="RECOMMENDED_FOR_YOU">Recommended For You</option>
                <option value="TRENDING">Trending</option>
                <option value="UNKNOWN">Unknown</option>
              </select>
            </div>
          </div>

          <!-- Create date -->
          <!-- <div class="form-group">
            <label class="control-label col-sm-2" for="create_date">Create Date:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="create_date" placeholder="2023-07-01">
            </div>
          </div> -->

          <!-- Update date -->
          <!-- <div class="form-group">
            <label class="control-label col-sm-2" for="update_date">Update Date:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="update_date" placeholder="2023-07-02">
            </div>
          </div> -->

          <!-- SUBMIT BUTTONS -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
              <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
            </div>
          </div>
        </div> <!-- form horizontal -->
      </div> <!-- end well -->
    </div> <!-- end Form -->

    <!-- Search Results -->
    <div class="table-responsive col-md-12" id="search_results">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">User_ID</th>
            <th class="col-md-4">Product_ID</th>
            <th class="col-md-3">Create_Date</th>
            <th class="col-md-3">Update_Date</th>
            <th class="col-md-3">Bought_in_last_30_days</th>
            <th class="col-md-3">Rating</th>
            <th class="col-md-3">Recommendation_type</th>
          </tr>
        </thead>
      </table>
    </div>

    <footer>
      <br><br>
      <p>&copy; NYU DevOps Company 2023</p>
    </footer>

  </div> <!-- container -->

  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>

</html>
